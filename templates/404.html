{% extends "base.html" %}

{% block title %}Página Não Encontrada{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="py-5">
                <i class="bi bi-exclamation-triangle display-1 text-warning mb-4"></i>
                <h1 class="display-3 mb-3">404</h1>
                <h2 class="mb-3">Página Não Encontrada</h2>
                <p class="lead text-muted mb-4">
                    Desculpe, a página que você está procurando não existe ou foi movida.
                </p>
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door me-2"></i>
                        Voltar ao Início
                    </a>
                    <a href="{{ url_for('daily_liturgy') }}" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-calendar-day me-2"></i>
                        Liturgia Diária
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
